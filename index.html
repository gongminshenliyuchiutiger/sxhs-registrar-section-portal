    <style>
        /* --- 整體頁面樣式 --- */
        body {
            font-family: 'Helvetica Neue', '微軟正黑體', 'Microsoft JhengHei', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* --- 動態背景容器 --- */
        #background-animations {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
            pointer-events: none;
        }

        .floating-mascot {
            position: absolute; width: 150px; height: auto;
            will-change: transform;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(-2deg); }
            25% { transform: translate(10px, -15px) rotate(0deg); }
            50% { transform: translate(5px, 10px) rotate(2deg); }
            75% { transform: translate(-10px, -5px) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(-2deg); }

        /* --- 主要容器樣式 --- */

            border-radius: 12px;

            width: 100%;

            flex-shrink: 0;
            z-index: 1;
        }

        /* --- 標題樣式 --- */
        h1 {
            color: #003366; text-align: center;
            margin-top: 0; margin-bottom: 10px; font-size: 2em;
        }
        
        .subtitle {
            text-align: center; color: #666;
            margin-bottom: 30px; font-size: 1.1em;
        }

        /* --- 連結列表樣式 --- */
        .link-list { list-style-type: none; padding: 0; margin: 0; }

        .link-item {
            display: flex;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #e0e0e0;
            gap: 15px;
        }
        .link-item:last-child { border-bottom: none; }
        
        .link-item .icon {
            color: #007bff; font-size: 1.4em;
            width: 25px; text-align: center;
            flex-shrink: 0;
        }
        
        .link-content {
            flex-grow: 1;
        }
        
        .link-content .text {
            font-size: 1.1em;
            display: block;
        }
        
        .warning-text {
            font-size: 0.85em;
            color: #888;
            display: block;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        /* --- 按鈕樣式 --- */
        .action-button {
            background-color: #007bff;
            color: white; border: none; padding: 10px 20px;
            border-radius: 6px; cursor: pointer; font-size: 1em;
            font-weight: bold; transition: all 0.3s ease;
            white-space: nowrap;
        }
        .action-button:hover { background-color: #0056b3; transform: translateY(-2px); }
        
        .protected-button {
            background-color: #dc3545;
        }
        .protected-button:hover { background-color: #c82333; }
        
        .copy-icon-button {
            background: none; border: none; color: #888;
            cursor: pointer; font-size: 1.3em; padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .copy-icon-button:hover { color: #333; background-color: #e9ecef; transform: scale(1.1); }

        /* [新增] 複製圖示的佔位符 */
        .copy-placeholder {
            display: inline-block;
            visibility: hidden; /* 隱藏但保留空間 */
            pointer-events: none; /* 不可點擊 */
            /* 複製 copy-icon-button 的尺寸相關屬性 */
            font-size: 1.3em;
            padding: 8px;
            width: 1em; /* Font Awesome 圖示寬度約為 1em */
            box-sizing: content-box; /* 確保 padding 不會計入 width */
        }
        
        /* --- 頁尾樣式 --- */
        .footer {
            text-align: center; margin-top: 40px; color: #888;
            font-size: 0.9em; z-index: 1;
        }
        .footer p { margin: 5px 0; }
        
        /* --- 吉祥物樣式 --- */
        #mascot-container {
            position: fixed; bottom: 20px; right: 20px;
            cursor: pointer; z-index: 1000;
            transition: transform 0.2s ease-in-out;
        }
        #mascot-container img {
            width: 100px; height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            -webkit-user-drag: none; user-select: none;
        }
        #mascot-container:hover { transform: scale(1.1); }

        /* --- 響應式設計 --- */
        @media (max-width: 768px) {
            .link-item { flex-wrap: wrap; }
            .link-content { width: 100%; margin-bottom: 10px; }
            .button-group { margin-left: auto; }
        }
        @media (max-width: 600px) {
            body { padding: 20px 10px; }
            .container { padding: 20px; }
            h1 { font-size: 1.6em; }
            #mascot-container { bottom: 15px; right: 15px; }
            #mascot-container img { width: 75px; }
        }

    <!-- 引入粒子效果庫 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingMascots();
        });

        function createFloatingMascots() {
            const container = document.getElementById('background-animations');
            if (!container) return;
            const mascotCount = 12;
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < mascotCount; i++) {
                const mascot = document.createElement('img');
                mascot.src = 'image/LiyuChillGuy.svg';
                mascot.className = 'floating-mascot';
                mascot.style.left = `${Math.random() * 100}vw`;
                mascot.style.top = `${Math.random() * 100}vh`;
                mascot.style.transform = `scale(${Math.random() * 0.4 + 0.3})`;
                mascot.style.opacity = Math.random() * 0.08 + 0.04;
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * -20;
                mascot.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
                fragment.appendChild(mascot);
            }
            container.appendChild(fragment);
        }

        async function copyLink(url) {
            try {
                await navigator.clipboard.writeText(url);
                alert('連結已成功複製！\n請開啟無痕(私密)視窗並貼上連結進入。');
            } catch (err) {
                console.error('無法複製連結: ', err);
                alert('複製連結失敗，您的瀏覽器可能不支援此功能，請手動複製。');
            }
        }

        function promptForPassword() {
            const password = prompt("此連結需要密碼才能存取，請輸入密碼：");
            if (password === null) { return; }
            if (password.toLowerCase() === 'sxhs') {
                alert("密碼正確，即將開啟檔案連結。");
                window.open('https://drive.google.com/drive/folders/1SQpxXX3Wz1jVFRgikj0aljp9ZFBpuBL8?usp=sharing', '_blank');
            } else {
                alert("密碼錯誤！請重新嘗試。");
            }
        }

        const mascot = document.getElementById('mascot-container');
        if (mascot) {
            let clickCount = 0, resetTimer = null;
            const maxClicks = 5, resetTime = 1500;
            mascot.addEventListener('click', function (event) {
                clearTimeout(resetTimer);
                clickCount++;
                const scale = 1 + (clickCount * 0.2);
                mascot.style.transform = `scale(${scale})`;
                if (clickCount >= maxClicks) {
                    playBigExplosion(event);
                    clickCount = 0;
                    setTimeout(() => { mascot.style.transform = 'scale(1)'; }, 100);
                } else {
                    playSmallBurst(event);
                    resetTimer = setTimeout(() => {
                        clickCount = 0;
                        mascot.style.transform = 'scale(1)';
                    }, resetTime);
                }
            });
        }
        
        function playSmallBurst(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const x = (event.clientX - rect.left) / rect.width;
            const y = (event.clientY - rect.top) / rect.height;
            confetti({ particleCount: 50, spread: 70, origin: { x, y }, colors: ['#26ccff', '#a25afd', '#ff5e7e', '#88ff5a', '#fcff42'] });
        }
        
        function playBigExplosion() {
            const duration = 1 * 1000, animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1001 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                const particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }
    </script>
